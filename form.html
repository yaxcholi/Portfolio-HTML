<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prior Approval Form</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header Section -->
  <header class="header">
    <div class="title">Ulster<br>University</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="programmes.html">Programmes</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h1>Prior Approval Form</h1>
    <form id="approvalForm" onsubmit="handleFormSubmit(event)">
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-group">
          <label for="paNumber">PA Number:</label>
          <input type="text" id="paNumber" name="paNumber" placeholder="Enter PA Number" required>
        </div>
        <div class="form-group">
          <label for="studentNumber">Student Number:</label>
          <input type="text" id="studentNumber" name="studentNumber" placeholder="Enter Student Number" required>
        </div>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
          <label for="school">School, Faculty & Campus:</label>
          <input type="text" id="school" name="school" placeholder="Enter School/Faculty/Campus" required>
        </div>
      </fieldset>

      <!-- Visit/Course Details -->
      <fieldset>
        <legend>Visit/Course Details</legend>
        <div class="form-group">
          <label for="place">Place of Visit/Course:</label>
          <input type="text" id="place" name="place" placeholder="Enter Place of Visit" required>
        </div>
        <div class="form-group">
          <label for="purpose">Purpose of Visit/Course:</label>
          <textarea id="purpose" name="purpose" rows="3" placeholder="Enter Purpose" required></textarea>
        </div>
        <div class="form-group">
          <label for="durationFrom">Duration From:</label>
          <input type="date" id="durationFrom" name="durationFrom" required>
        </div>
        <div class="form-group">
          <label for="durationTo">To:</label>
          <input type="date" id="durationTo" name="durationTo" required>
        </div>
      </fieldset>

      <!-- Bank Details -->
      <fieldset>
        <legend>Bank Details</legend>
        <div class="form-group">
          <label for="bankName">Bank Name:</label>
          <input type="text" id="bankName" name="bankName" placeholder="Enter Bank Name" required>
        </div>
        <div class="form-group">
          <label for="branchAddress">Branch Address:</label>
          <input type="text" id="branchAddress" name="branchAddress" placeholder="Enter Branch Address" required>
        </div>
        <div class="form-group">
          <label for="sortCode">Sort Code:</label>
          <input type="text" id="sortCode" name="sortCode" placeholder="Enter Sort Code" required>
        </div>
        <div class="form-group">
          <label for="accountNumber">Account Number:</label>
          <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Account Number" required>
        </div>
        <div class="form-group">
          <label for="iban">IBAN (Non-UK Accounts Only):</label>
          <input type="text" id="iban" name="iban" placeholder="Enter IBAN">
        </div>
        <div class="form-group">
          <label for="swift">SWIFT/BIC Code (Non-UK Accounts Only):</label>
          <input type="text" id="swift" name="swift" placeholder="Enter SWIFT/BIC Code">
        </div>
      </fieldset>

      <!-- Estimated Costs -->
      <fieldset>
        <legend>Estimated Costs</legend>
        <div class="form-group">
          <label for="courseFee">Course Fee:</label>
          <input type="number" id="courseFee" name="courseFee" placeholder="£" min="0">
        </div>
        <div class="form-group">
          <label for="accommodation">Accommodation:</label>
          <input type="number" id="accommodation" name="accommodation" placeholder="£" min="0">
        </div>
        <div class="form-group">
          <label for="subsistence">Subsistence:</label>
          <input type="number" id="subsistence" name="subsistence" placeholder="£" min="0">
        </div>
        <div class="form-group">
          <label for="travel">Travel (Air/Boat/Rail):</label>
          <input type="number" id="travel" name="travel" placeholder="£" min="0">
        </div>
        <div class="form-group">
          <label for="sundries">Sundries (Specify):</label>
          <textarea id="sundries" name="sundries" rows="3" placeholder="Enter Sundries"></textarea>
        </div>
        <div class="form-group">
          <label for="totalCost">Total Cost:</label>
          <input type="number" id="totalCost" name="totalCost" placeholder="£" min="0" readonly>
        </div>
        <div class="form-group">
          <label for="nominalCost">Nominal Cost:</label>
          <input type="number" id="nominalCost" name="nominalCost" placeholder="£" min="0">
        </div>
        <div class="form-group">
          <label for="costCode">Cost Code:</label>
          <input type="text" id="costCode" name="costCode" placeholder="Enter Cost Code">
        </div>
      </fieldset>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <div class="contact-info">
      <span><strong>Greenfield University</strong></span>
      <span>Greenfield Road, Springfield, Countryland, ABCD 1234</span>
      <span>Email: <a href="mailto:info@greenfield.ac.uk">info@greenfield.ac.uk</a></span>
      <span>Phone: +44 (0) 20 1234 5678</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="programmes.html">Prior Approval Form</a>
    </nav>
  </footer>

  <!-- Script to handle form submission and redirect -->
  <script src="totalcost.js"></script>
  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent default form submission
      // After form submission, redirect to the confirmation page
      window.location.href = "confirmation.html"; 
    }
  </script>
</body>
</html>
